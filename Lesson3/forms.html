<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Profile Information</legend>
                <br>
                Name : <input type="text" placeholder="Enter your full name"><br>
                <!--placeholder is the light visible text inside the typing box-->
                Email : <input type="text" placeholder="your@email.com"><br>
                Password : <input type="password"><br>
                Phone Number : <input type="number" placeholder
                ="10 digit phone number">
                <br><br>

                Gender: <br>
                <input type="radio" name="gender"> Male <br>
                <input type="radio" name="gender"> Female <br>
                <input type="radio" name="gender"> Prefer Not To Say <br>
                <br><br>
                <!--radio type is the circle for selecting gender-->
                <!--name="gender" this is used to select just one -->

                Device Type:<br>
                <input type="checkbox"> Laptop
                <input type="checkbox"> Mobile
                <input type="checkbox"> Tab

                <br><br>

                Age=<br>
                <select>
                    <option>0 - 20</option>
                    <option>20 - 40</option>
                    <option>Above 40</option>
                </select>
                <br>
                
                Biography:<br>
                <textarea cols="30" rows="3"></textarea>
                <br><br>

                <input type="submit" value="Save My Info">
                <input type="reset" value="Clear Form">

            </fieldset>
        </form>
    </body>

</html>
